<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nomads | Sign In</title>
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="assets/libraries/bootstrap/css/bootstrap.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&family=Playfair+Display:wght@400;500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="assets/styles/main.css">
</head>

<body>
    <!-- CONTENT -->
    <main class="login-container">
        <div class="container">
            <div class="row page-login d-flex align-item-center">
                <div class="section-left col-12 col-md-6">
                    <h1 class="mb-4">We explore the new <br> life much better</h1>
                    <img src="assets/images/login.png" alt="login" class="w-75 d-none d-sm-flex">
                </div>
                <div class="section-right col-12 col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center">
                                <a href="index.html"><img src="assets/images/logo.png" alt="logo" class="w-50 mb-4"></a>
                            </div>
                            <form>
                                <div class="form-group">
                                    <label for="inputEmail">Email address</label>
                                    <input type="email" class="form-control" id="inputEmail">
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword">Password</label>
                                    <input type="password" class="form-control" id="inputPassword">
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="inputRemember">
                                    <label class="form-check-label" for="inputRemember">Remember Me</label>
                                </div>
                                <button type="submit" class="btn btn-login btn-block mt-4">Sign In</button>
                                <div class="text-center mt-3">
                                    <a href="#" class="text-muted text-forgot">Forgot Password</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- /CONTENT -->

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="assets/libraries/jquery/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="assets/libraries/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/libraries/retina/retina.min.js"></script>
</body>

</html>
